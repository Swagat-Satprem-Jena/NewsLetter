<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>MailChimp - Sign In</title>
</head>

<body>

    <div class="form-section d-flex justify-content-center align-items-center">
        <div>
            <img src="images/logo.jpg" alt="logo" style="width: 100px; border-radius: 50%;">
        </div>
    </div>

    <div class="mt-3 d-flex justify-content-center align-items-center">
        <div class="form-container">
            <div class="header-section d-flex justify-content-center">
                <div class="header">
                    <h3>Sign Up to My NewsLetter!</h1>
                </div>
            </div>

            <div class="">
                <!-- <div class="form-block"> -->

                    <form action="/" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" name="f_name" class="form-control" id="floatingFirstName" placeholder="Ayusha">
                            <label for="floatingFirstName">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="l_name" class="form-control" id="floatingLastName" placeholder="Kar">
                            <label for="floatingLastName">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="e_mail" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <label for="floatingEmail">Email address</label>
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </div>
                    </form>

                <!-- </div> -->
            </div>
            <div class="mt-3">
                <p class="text-muted text-center">&copy;The Ayuat Foundation</p>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
